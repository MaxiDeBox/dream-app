<section class="wrapper">
  <header class="header">
    <h1>Dream App</h1>
  </header>

  <main class="body">
    <article class="gallery">
      <h2 class="gallery__title">Галлерея</h2>

      <ng-container *ngIf="collection">
        <div class="gallery__body">
          <div class="gallery__item"
               *ngFor="let image of collection">
            <img [src]="image.url" />
          </div>
        </div>
      </ng-container>

      <div class="gallery__task_company">
        Задание от компании
      </div>
    </article>
  </main>

  <footer>

  </footer>
</section>
