<div class="flex w-full">
  <div class="w-full border border-slate-50">
    <ng-content></ng-content>
  </div>
  <div style="margin-left: auto;">
    <ul class="section-list">
      <li class="section-tab"
          *ngFor="let tab of tabs"
          (click)="selectTab(tab)"
          [class.active]="tab.active">
        <a>{{tab.title}}</a>
      </li>
    </ul>
  </div>
</div>
